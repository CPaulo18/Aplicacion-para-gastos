<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Economia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Mi aplicacion para gastos</h1>
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 mb-5 col-sm-7 col-xs-auto">
            <form id="form" class="form-check">
                <div class="formField">
                    <p>
                        <span>Transaction</span>
                        <input required id="ingreso" type="radio" name="transactionType" value="Ingreso">
                        <label for="ingreso">Ingreso</label>

                        <input required id="egreso" type="radio" name="transactionType" value="Egreso">
                        <label for="egreso">Egreso</label>
                    </p>
                </div>
                <div class="formField">
                    <label class="form-label" for="transactionDescription">Descripcion</label>
                    <input class="form-control form-control-lg" required id="transactionDescription"
                    name="transactionDescription">
                </div>

                <div class="formField">
                    <label class="form-label" for="transactionAmount">Monto</label>
                    <input class="form-control form-control-lg" required id="transactionAmount" name="transactionAmount"
                        type="number">
                </div>

                <div>
                    <label class="form-label" for="transactionCategory">Categoria</label>
                    <select class="form-select" aria-label="Disabled select example" id="transactionCategory"
                        name="transactionCategory">
                    
                    </select>
                </div>

                <div class="formField">
                    <button class="btn btn-secondary">AÃ±adir</button>
                </div>

            </form>
        </div>

        <div class="col-lg-5 col-md-7 mb-5 col-sm-auto col-xs-auto">
            <table class="table table-hover table-striped table-success" id="transactionTable" data-transaction-id="1234">
                <tr class="table-active">
                    <th scope="col">
                        Tipo
                    </th>
                    <th scope="col">
                        Descripcion
                    </th>
                    <th scope="col">
                        Monto
                    </th>
                    <th scope="col">
                        Categoria
                    </th>
                    <th scope="col">
                        Eliminar
                    </th>
                </tr>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
